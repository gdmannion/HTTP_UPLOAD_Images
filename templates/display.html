<!DOCTYPE html>
<html>
<head>
    <title>Last Received Image</title>
</head>
<body>
    <h1>Last Received Image</h1>

    <!-- Display the last received image -->
    {% if image_file %}
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Last Image" width="640" height="480">
    {% else %}
        <p>No image received yet.</p>
    {% endif %}

</body>
</html>
